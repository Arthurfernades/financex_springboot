<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template.html}"
>
<body>
<div class="container-div-main" layout:fragment="main">
    <form th:action="@{/administrador/registrar}" th:object="${moderador}" method="post" class="form form-container">
        <p class="title">Cadastro</p>
        <div class="input-group-styled">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" th:field="*{nome}" placeholder="Nome">
        </div>
        <div class="input-group-styled">
            <label for="login">Login:</label>
            <input type="text" name="login" id="login" th:field="*{login}" placeholder="Login">
        </div>
        <div class="input-group-styled">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" th:field="*{email}" placeholder="E-mail">
        </div>
        <div class="input-group-styled">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" th:field="*{senha}" placeholder="Senha">
        </div>
        <button class="sign">Cadastrar</button>
        <p th:text="${messagem}"></p>
    </form>
</div>
</body>
</html>
