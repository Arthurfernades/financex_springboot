</html><!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template.html}"
>
<body>
<div class="container container mt-5" layout:fragment="main">
    <h1 class="mb-4">Gastos cadastrados</h1>
    <p th:text="${messagem}" class="lead"></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Valor</th>
            <th>Categoria</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${gastosUsuarios}">
            <td th:text="${u.valor}">-</td>
            <td th:text="${u.eCategoriaGastos}">-</td>
            <td class="table-actions">
                <div class="dropdown">
                    <button class="btn btn-link" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <ion-icon name="cog-outline"></ion-icon>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 30px, 0px);">
                        <a class="dropdown-item" th:href="@{/gastos/alterar/{id}(id=${u.getId()})}">Alterar</a>
                        <a class="dropdown-item" th:href="@{/gastos/{id}(id=${u.getId()})}">Excluir</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
