<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template.html}"
>
<body>
<div class="container-div-main" layout:fragment="main">
    <form method="post" th:action="@{/cliente/receita}" class="form form-container" th:object="${receita}">
        <p class="title">Registro de Receita</p>
        <div class="input-group-styled">
            <label for="valor">Adicionar receita :</label>
            <input type="number" name="valor" id="valor" step="0.01" min="0.01" th:field="*{receita}" placeholder="Valor da Receita">
        </div>
        <button class="sign">Registrar</button>
        <p th:text="${messagem}"></p>
    </form>
</div>
</body>
</html>
