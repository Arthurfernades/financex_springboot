<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template.html}"
>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" layout:fragment="main">
    <h1 class="my-4">Mensagens</h1>
    <ul class="list-unstyled">
        <th:block th:each="mensagem : ${mensagens}">
            <li class="card mb-3 col-md-6 mx-auto">
                <div class="card-body">
                    <b><p class="card-text">Mensagem do moderador: </p></b>
                    <p class="card-text" th:text="${mensagem.mensagem}"></p>
                    <b><p class="card-text">Nome do moderador: </p></b>
                    <p class="card-text" th:text="${mensagem.getModerador().getNome()}"></p>
                </div>
            </li>
        </th:block>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
