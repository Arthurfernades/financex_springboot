</html><!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template.html}"
>
<body>
    <div class="container" layout:fragment="main">
        <h1 th:text="${categoria}">-</h1>
        <table class="table">
            <thead>
                <th>Descrição</th>
                <th>Valor</th>
            </thead>
            <tbody>
            <tr class="row-exibe-teste box-shadow" th:each="g : ${lista}">
                <td th:text="${g.getDescricao()}">-</td>
                <td th:text="${g.getValor()}">-</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
